<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
  <!-- META TAGS-->
  
  <!-- Learning New Relic for the day job, figured this would be a good playground-->
  {%- include newrelic.html -%}
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.title }} &middot; {{ site.tagline }}">
  <meta property="og:image" content=" {{ site.shareimage }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}">
  <meta property="twitter:title" content="{{site.title }} &middot; {{ site.tagline}}">
  <meta property="twitter:image" content=" {{ site.shareimage }}">
  
  <!--Description-->  
  <meta property="og:description" content="{{site.description}}">
  <meta property="twitter:description" content="{{ site.description}}">
  <meta name="description" content="{{ site.description }}">
  
  <title>
    {% if page.title == "Home" %}
      {{site.title }} &middot; {{ site.tagline}}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/f83ddbd721.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{{ 'public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ 'public/css/hyde.css' | absolute_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Truculenta:wght@400;700&display=swap">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ 'public/apple-touch-icon-144-precomposed.png' | absolute_url }}">
  <link rel="icon" type="image/x-icon" href="{{ 'public/favicon.ico' | absolute_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ 'public/favicon.ico' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">
</head>
